<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Ripple Buttons</title>
	<style>
		.box {
			width: 700px;
			height: 600px;
			display: flex;
			background: #ccc;
      flex-wrap: wrap;
		}
		
		.cell {
			flex: 1;
      background:#000;
      height:90px;
		}
		
		.u-1of2 {
			flex: 0 0 50%;
		}
		
		.u-1of3 {
			flex: 0 0 33.3333%;
		}
	</style>
</head>

<body>
	<div class="box">
		<div class="cell u-1of2"></div>
		<div class="cell"></div>
		<div class="cell u-1of3"></div>
	</div>

</body>

</html>
